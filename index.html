<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Desserts Menu</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" />
<link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">


</head>
<body>
  <div class="container">
    <h1>Desserts</h1>

    <div class="layout">
    
      <div class="dessert-grid" id="dessertGrid"></div>

    
      <div id="order" class="cart-box">
        <h4>Your Cart (0)</h4>
        <img src="assets/images/Screenshot (402).png" alt="">
      </div>
    </div>
  </div>


<div id="orderModal" class="modal hidden">
  <div class="modal-content">
    <i class="fa-solid fa-circle-check"></i>
    <h2>Order Confirmed</h2>
    <p>We hope ou enjoy your food!</p>
    <div id="orderSummary"></div>
    <button class="start-new-btn">Start New Order</button>
  </div>
</div>


  <script src="main.js"></script>
</body>
</html>
